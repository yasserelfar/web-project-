<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION</title>

    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <h1>Astro</h1>
    <h3>Store</h3>

    <div class="container">
        <!-- action="login.html" -->
        <form name="myform" onsubmit="return validateform()">

            <label>
                <h2>Register</h2>
            </label>
            <br>
            <input class="ah" name="First" type="text" placeholder=" First Name " id="fname">
            <br>
            <input class="ah" name="Last" type="text" placeholder=" Last Name" id="lname">
            <br>
            <input class="ah" type="text" name="Email" placeholder=" User name" id="user">
            <br>
            <input class="ah" type="text" name="pass" placeholder=" Your Password" id="pass">
            <br>
            <input class="ah" name="phon" type="tel" placeholder=" Your Phone" id="phone">
            <br>
            <br>
            <input class="ah" type="reset">
            <input class="ah" type="submit" onclick="addDAtaus()">
        </form>
    </div>
    <script type="text/javascript" src="index.js">
    </script>

</body>

</html>
